<VirtualHost *:80>
	ServerName localhost
	DocumentRoot "D:/LearningApps/postAssesmentTask/public"

	Alias /assets "D:/LearningApps/postAssesmentTask/assets"
	<Directory "D:/LearningApps/postAssesmentTask/assets">
		Require all granted
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory "D:/LearningApps/postAssesmentTask/public">
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>


